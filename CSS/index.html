<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="h">
      <h1>CSS MCQ Quiz for Students</h1>
      <h4 id="h4">Learn Inline,Internal,External CSS + Box Model +Positions</h4>
    </div>

    <div class="container">
      <h2>Multiple Choice Questions</h2>
      <div class="quiz">
        <strong><label for="q1">1.Which CSS type is written ?</label></strong><br><br>
        <input type="radio" id="internalCSS" name="q1" value="Internal CSS" />
        <label for="internalCSS">Internal CSS</label><br />
        <input type="radio" id="externalCSS" name="q1" value="External CSS" />
        <label for="externalCSS">External CSS</label><br />
        <input type="radio" id="inlineCSS" name="q1" value="Inline CSS" />
        <label for="inlineCSS">Inline CSS</label><br />
        <input type="radio" id="none" name="q1" value="None" />
        <label for="none">None</label><br />
      </div>
      <div class="quiz">
        <strong><label for="q2">2.Which Tag is used to write Internal CSS ?</label></strong><br><br>
        <input type="radio" id="head" name="q2" value="head" />
        <label for="head">&lt head &gt</label><br />
        <input type="radio" id="style" name="q2" value="style" />
        <label for="style">&lt style &gt</label><br />
        <input type="radio" id="script" name="q2" value="script" />
        <label for="script">&lt script &gt</label><br />
        <input type="radio" id="css" name="q2" value="css" />
        <label for="css">&lt css &gt</label><br />
      </div>
      <div class="quiz">
        <strong><label for="q3">3.External CSS is adding using ?</label></strong><br><br>
        <input type="radio" id="script" name="q3" value="script" />
        <label for="script">&lt script &gt</label><br />
        <input type="radio" id="link" name="q3" value="link" />
        <label for="link">&lt link &gt</label><br />
        <input type="radio" id="meta" name="q3" value="meta" />
        <label for="meta">&lt meta &gt</label><br />
        <input type="radio" id="import" name="q3" value="import" />
        <label for="import">&lt import &gt</label><br />
      </div>
      <div>
        <h2>CSS Box Model Example</h2>
        <div class="box">
            <p>Content Area</p>
            <p>(Padding + Border + Margin)</p>
        </div>
      </div>
    </div>
    <div class="fixed">
        <h3>Position : Fixed</h3>
    </div>
  </body>
</html>
